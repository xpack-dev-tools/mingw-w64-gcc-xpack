name: 'Test xPack MinGW-w64 GCC via xpm'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The semver of the npm release'
        required: false
        default: 'latest'

jobs:

  linux-x64:
    name: 'Linux Intel 64-bit MinGW-w64 GCC@${{ github.event.inputs.version }} test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Machine'
        run: uname -a
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run ${{ github.event.inputs.version }} xpm test'
        uses: docker://ilegeul/debian:amd64-10-npm-v1
        with:
          entrypoint: /bin/bash
          args: /github/workspace/scripts/helper/tests/xpm-test.sh --image debian:buster --version ${{ github.event.inputs.version }}

  

